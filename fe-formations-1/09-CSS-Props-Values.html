<!--
CSS Properties and Values

Why do we use CSS? Scalable styling for html.

What is the proper CSS selector for a class? .class

What is the proper CSS selector for an id? #id

What CSS property would you use to center text? text-align: center;

What are the four options when setting padding or margin in CSS padding: 20px 20px 20px 20px;? Clockwise - Top, Right, Bottom, Left.

What is the box model? Every HTML element has a CSS box of borders, margin, padding, and content.

Code
-->

  </body>
</html>
