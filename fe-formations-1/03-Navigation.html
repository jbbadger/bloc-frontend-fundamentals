<!--
Navigation

What are other words for anchor tags?
Hyperlinks or links

What is the target='_blank' attribute on anchor tags used for?
Opens the link in a new browser tab

What are the two different types of lists?
Ordered and Unordered

Why do we use the <nav>tag?
To create navigation links

Is the following tag a link to something on the same page or a
different page? <a href='#foo'>foo</a>
Same page, it would link to the element with the#foo attribute
descriptor.

Code
-->

<!DOCTYPE html>
<html>
<head>
  <title>This is my first site</title>
  </head>
  <body>
    <header>Header goes here
    <nav>
      <ul>
        <li><a href='/prices.html'>Best Prices in Town</a></li>
      </ul>
      </nav>
    </header>
    <aside>
      <p>this is sidebar text</p>
      <p>more sidebar text</p>
    </aside>
    <section>
      <p>Hello World!</p>
      <p>Main section here</p>
    </section>
    <footer>Footer goes here</footer>
  </body>
</html>
