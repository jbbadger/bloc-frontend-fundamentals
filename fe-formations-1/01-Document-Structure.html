What does the doctype declaration do?

<!--
What are "nested" elements?
Nested elements are those which are contained within a broader container element.
For example the `<p>` element is contained within or nested in the `<body>` tag.
The container tags are like a tree trunk while nested elements are the branches.

Code Submission -->

<!doctype html>
<html>
  <head>
    <title>My First Site</title>
    <link rel="stylesheet" href="./style.css">
    <script src='./app.js'></script>
  </head>
  <body>
    <p>Hello World!</p>
  </body>
</html>
