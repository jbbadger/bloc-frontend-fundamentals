<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div id='banner'>
    <h1>Bloc Chocolate</h1></div>
  <div id='left-col' class='column'>
    <p>Home Contact About</p>
  </div>
  <div id='right-col' class='column'>
    <h2 id='h2'>Our Menu</h2>
    <table>
      <thead class='tdata'>
        <th>Food</th>
        <th>Description</th>
        <th>Price</th>
      </thead>
      <tbody class='tdata'>
        <td>salad</td>
        <td>Who doesn't love salad?</td>
        <td>$7.99</td>
      </tbody>
    </table>
      </div>
</body>
